<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Derivative Earthquake Insurance</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body style="background: linear-gradient(90deg, rgb(206,199,236) 0%, rgb(31, 64, 255));">

    <div id="content">
        <img src="img/jpyc-icon.png" class="ribbon" />
    </div>

    <p>Accounts: <span id="accounts"></span></p>
    <h3 class>Actions</h3>

    <button class="btn btn-primary" onclick="onClickConnect()"> Connect to MetaMask </button>

    <p id="messageStatus">no status</p>

    <div class="col-2 offset-1">
        <h2 class="text-center" id="approval"></h2><a class="btn btn-info text-center" role="button" href="javascript:Approve()">Approve</a>
    </div>

    <div class="row">
        <div class="col">
            <h2 id="message" style="margin-top: 50px;text-align: center;">Loading...</h2>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputEmail4">First name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Tarou">
        </div>
        <div class="form-group col-md-2">
            <label for="inputPassword4">Last name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Dann">
        </div>
    </div>

    <div class="form-group col-md-2">
        <label for="inputPassword4">Country</label>
        <input type="text" class="form-control" id="country_input" placeholder="Japan">
    </div>

    <div>
        <div class="form-group col-md-3">
            <label for="inputPassword4">Post Code</label>
            <input type="text" class="form-control" id="post_code_input" placeholder="123-4567">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Address</label>
            <input type="text" class="form-control" id="address_input" placeholder="東京都新宿区1-1-1">
        </div>
    </div>

    <div class="form-group col-md-2">
        <label for="inputPassword4">jpyc</label>
        <input type="text" class="form-control" id="jpyc_value" placeholder="Japan">
    </div>

    <br>

    <div>
        <button class="btn btn-primary" onclick="NewApplication()"> Confirm your infomation </button>
        <button class="btn btn-primary" onclick="ClaimInsurance()"> Send Claim </button>
    </div>

    <br>

    <br>

    <section class="profile-mv">
        <div class="profile-mv-wrap">
            <div class="profile-mv-wrap-left">
                <img src="https://imgs.coinpost-ext.com/uploads/2021/07/Avalanche-Logo-640x336.png">
            </div>
        </div>
    </section>

    <!--  for contract scripts  -->
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script src="js/libs/ethers-5.0.umd.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/setting.js"></script>

    <script src="js/abi/JpycFuji_abi.js"></script>
    <script src="js/abi/riskPool_abi.js"></script>
    <script src="js/abi/investedPool_abi.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/setting.js"></script>
</body>

</html>
