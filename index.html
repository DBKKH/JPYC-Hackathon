    <div id="content">
        <img src="img/jpyc-icon.png" class="ribbon"/>
    </div>

    <div class="col-2 offset-1">
        <h2 class="text-center" id="approval"></h2><a class="btn btn-info text-center" role="button"
            href="javascript:Approve()">Approve</a>
    </div>

    <div class="row">
        <div class="col">
            <h2 id="message" style="margin-top: 50px;text-align: center;">Loading...</h2>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputEmail4">First name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Tarou">
        </div>
        <div class="form-group col-md-2">
            <label for="inputPassword4">Last name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Dann">
        </div>
    </div>
    
    <div class="form-group col-md-2">
        <label for="inputPassword4">Country</label>
        <input type="text" class="form-control" id="country_input" placeholder="Japan">
    </div>
    
    <div>
        <div class="form-group col-md-3">
            <label for="inputPassword4">Post Code</label>
            <input type="text" class="form-control" id="post_code_input" placeholder="123-4567">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Address</label>
            <input type="text" class="form-control" id="address_input" placeholder="東京都新宿区1-1-1">
        </div>
    </div>

    <div class="form-group col-md-2">
        <label for="inputPassword4">jpyc</label>
        <input type="text" class="form-control" id="jpyc_value" placeholder="Japan">
    </div>
    
    <div>
        <button class="btn btn-primary" onclick="NewApplication()"> Confirm your infomation </button>
        <button class="btn btn-primary" onclick="ClaimInsurance()"> Send Claim </button>
    </div>
